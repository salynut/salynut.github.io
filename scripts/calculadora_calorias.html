<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gasto Calórico Basal</title>
</head>
<body>
    <div id="rechner" style="box-shadow: 2px 2px 5px 2px #444444; padding:15px; margin:5px; width:450px; border-radius:15px; font-family: Verdana,Arial,'sans-serif'; fontsize:11px;">
        <h1 style="margin-top:0;padding-top:0;text-align:center;font-size:15px;font-weight:bold">
            <span style="font-family: Arial;">Calculadora de Calorías</span>
        </h1>
        <hr style="margin-bottom:10px;" size="1" color="silver">

        <form id="calorieForm">
            <table style="width: 373px; text-align: left; margin-left: auto; margin-right: auto;" border="0">
                <tr>
                    <td style="text-align: left;">Género:</td>
                    <td>
                        <select id="gender">
                            <option value="male">Hombre</option>
                            <option value="female">Mujer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left;">Edad (años):</td>
                    <td><input type="number" id="age" required></td>
                </tr>
                <tr>
                    <td style="text-align: left;">Peso (kg):</td>
                    <td><input type="number" id="weight" required></td>
                </tr>
                <tr>
                    <td style="text-align: left;">Altura (cm):</td>
                    <td><input type="number" id="height" required></td>
                </tr>
                <tr>
                    <td style="text-align: left;">Fórmula a usar:</td>
                    <td>
                        <select id="formula">
                            <option value="harris">Harris-Benedict</option>
                            <option value="fao">FAO/OMS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left;">Actividad Física:</td>
                    <td>
                        <select id="activity">
                            <option value="1.2">Poco o ningún ejercicio (1.2)</option>
                            <option value="1.375">Ejercicio ligero (1.375)</option>
                            <option value="1.55">Ejercicio moderado (1.55)</option>
                            <option value="1.725">Ejercicio fuerte (1.725)</option>
                            <option value="1.9">Ejercicio muy fuerte (1.9)</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br>
            <div style="text-align: center;">
                <button type="button" onclick="calcularGastoCalorico()">Calcular</button>
            </div>
        </form>

        <br>
        <div id="result" style="text-align: center;"></div>

        <p style="text-align: right;" size="10">
            <a href="www.salynut.com" target="_blank">www.salynut.com</a>
        </p>
    </div>

    <script src="./JS/calories.js"></script>
</body>
</html>
